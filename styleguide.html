<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Styleguide</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
</head>

<body class="page-styleguide">
	<section class="section section-thin">
		<h1>Styleguide</h1>
	</section>
	<section class="section section-thin styleguide-colors">
		<div class="styleguide-colorblock color-black">
			<div class="styleguide-colorblock-box">
			<p>@color-black / #1f0a00</p>
				
			</div>
		</div>
		<div class="styleguide-colorblock color-white">
			<div class="styleguide-colorblock-box">
			<p>@color-white / #fdf9e5</p>
				
			</div>
		</div>
		<div class="styleguide-colorblock color-primary">
			<div class="styleguide-colorblock-box">
			<p>@color-primary / #477725</p>
				
			</div>
		</div>
		<div class="styleguide-colorblock color-primary-light">
			<div class="styleguide-colorblock-box">
			<p>@color-primary-light / #a9cc66</p>
				
			</div>
		</div>
		<div class="styleguide-colorblock color-secondary">
			<div class="styleguide-colorblock-box">
			<p>@color-secondary / #d1864f</p>
				
			</div>
		</div>
	</section>
	<section class="section section-thin">
		<h1>h1 text for giant titles</h1>
		<h2>h2 text for section titles</h2>
		<h3>h3 text for subsection titles</h3>
	</section>
</body>

</html>
